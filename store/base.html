{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hiru Shop{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-img {
            height: 55px;
        }

        .search-box {
            flex-grow: 1;
            margin: 0 40px;
            display: flex;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        .search-box input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }

        .categories {
            display: flex;
            gap: 20px;
        }

        .categories a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: 0.3s;
        }

        .categories a:hover {
            color: #007bff;
        }

        main {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<header>
    <a href="/" class="logo">
        <img src="{% static 'store/logo.png' %}" alt="Логотип" class="logo-img">
    </a>

    <div class="search-box">
        <input type="text" placeholder="Я ищу...">
    </div>

    <div class="categories">
        {% for cat in categories %}
            <a href="{% url 'category_products' cat.id %}">{{ cat.name }}</a>
        {% endfor %}
    </div>
</header>

<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
